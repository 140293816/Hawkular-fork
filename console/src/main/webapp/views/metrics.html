<div class="jumbotron standard-width" style="height: 60px;">
    <h3 style="margin-top: -10px;">RHQ-Metrics Data Explorer</h3>
    <h6 style="margin-top: -5px;">A tool for exploring RHQ-Metrics</h6>
</div>


<tabset style="margin-top: -25px;">
    <tab>
        <tab-heading>
            <i class="glyphicon glyphicon-save"></i> Populate Data
        </tab-heading>

        <ng-include src="'/views/insert-tab.html'"></ng-include>
    </tab>

    <tab>
        <tab-heading>
            <i class="glyphicon glyphicon-dashboard"></i> Charting
        </tab-heading>

        <ng-include src="'views/chart-tab.html'"></ng-include>

    </tab>

</tabset>


<div class="well standard-width" style="height:60px">
    <div style="float:right">

        <label for="serverText" class="server-label">Backend Server:</label>
        <input id="serverText" type="text" style="width:20em;" required
               ng-model="$storage.server">

        <label for="portText" class="server-label">Port:</label>
        <input id="portText" type="text" style="width:5em;" required
               ng-model="$storage.port">
        <button type="button" ng-click="globalController.saveServerPort()" class="btn btn-sm btn-default">Save</button>
    </div>

</div>
