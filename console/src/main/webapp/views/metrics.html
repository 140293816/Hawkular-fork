<div ui-view>
    <div class="jumbotron standard-width" style="height: 60px;">
        <h3 style="margin-top: -10px;">RHQ-Metrics Data Explorer</h3>
        <h6 style="margin-top: -5px;">A tool for exploring RHQ-Metrics</h6>
    </div>


    <tabset style="margin-top: -25px;">
        <tab ui-sref="insert">
            <tab-heading>
                <i class="glyphicon glyphicon-save"></i> Populate Data
            </tab-heading>

            <ng-include src="'/views/insert-tab.html'"></ng-include>
        </tab>

        <tab ui-sref="chart">
            <tab-heading>
                <i class="glyphicon glyphicon-dashboard"></i> Charting
            </tab-heading>

            <ng-include src="'views/chart-tab.html'"></ng-include>

        </tab>

    </tabset>

    <div class="well standard-width" style="height: 60px;" ng-controller="ConfigController">
        <div style="float:right;">
            <button class="btn btn-default" style="float:right;" ng-click="openConfig()">Configuration</button>
        </div>
        <script type="text/ng-template" id="configModal.inline">
            <div class="modal-header">
                <h3 class="modal-title">Configuration Settings</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="configForm" role="form" novalidate>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Server</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="$storage.server" required
                                   placeholder="Enter Server...">
                            <span class="help-block">Example: localhost, 10.15.23.71  </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Port</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="$storage.port" required
                                   placeholder="Enter Port...">
                            <span class="help-block">Example: 8080, 80  </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary"  ng-disabled="!configForm.$valid" ng-click="ok()">OK</button>
                <button class="btn" ng-click="cancel()">Cancel</button>
            </div>
        </script>

    </div>

</div>
