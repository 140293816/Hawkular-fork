<p class="text-muted">Bulk insert a bunch of records. [Even for multiple ids.]</p>

<form class="form-horizontal" novalidate name="rawJsonInsertForm" role="form">

    <div class="form-group">
        <label for="jsonText" class="col-sm-2 control-label">Raw Json</label>

        <div class="col-sm-10">
            <textarea id="jsonText" name="jsonText" ng-model="vm.multiInsertData.jsonPayload"
                      rows="6" required
                      class="form-control" placeholder="Enter Json here..."
                    ></textarea>
            <span class="help-block">Example: [ {"tenantId": "test", "name": "myCpu", "data": [ {"timestamp": 1416857688195, "value": 2.1}, {"timestamp": 1418756980453, "value": 2.2}, {"timestamp": 1418757580453, "value": 2.3} ] } ] </span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" ng-disabled="!rawJsonInsertForm.$valid" ng-click="vm.multiInsert()"
                    class="btn btn-primary">Insert Data
            </button>
        </div>
    </div>

</form>
