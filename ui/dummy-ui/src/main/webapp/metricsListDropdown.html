<span class="dropdown" style="padding-left: 5px; padding-right: 5px">
    <button class="button btn-primary dropdown-toggle" data-toggle="dropdown" href="#" role="button">Select a metric</button>
    <ul class="dropdown-menu">
        <li ng-repeat="item in metrics">
            <i
                style="cursor: pointer;"
                ng-mouseover="graph(item)"
                ng-click="graph(item,'graph')"
            >{{item.title}}</i>
        </li>
    </ul>
</span>
